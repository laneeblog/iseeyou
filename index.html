    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>

    <script type="text/javascript">
    
        $(document).on('click', '#tocapture', function () {      
            $('.letter').each(function (idx, el) {
                $(el).css("display", "none");
            });      
            $('.mainLetter').each(function (idx, el) {
                $(el).css("animation", "none");
            });              
            $('.addthis_inline_share_toolbox').css("display", "none");
            $('.adBlock').css("display", "none");

            html2canvas($('body').get(0)).then(function (canvas) {
                saveAs(canvas.toDataURL(), 'file-name.jpg');                    
            });

            $('.addthis_inline_share_toolbox').css("display", "block");
            $('.adBlock').css("display", "block");
        });
        function saveAs(uri, filename) {
            var link = document.createElement('a');
            if (typeof link.download === 'string') {
                link.href = uri;
                link.download = filename;
                document.body.appendChild(link); link.click();
                document.body.removeChild(link);
            } else {
                window.open(uri);
            }
        }


        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        //const URL = "https://teachablemachine.withgoogle.com/models/R96skMHPb/";
        const URL = "https://teachablemachine.withgoogle.com/models/ArwDzYeXv/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            var labelContainer = document.getElementById("label-container");
            //labelContainer.innerHTML = "<img src='//miro.medium.com/max/882/1*9EBHIOzhE1XfMYoKz1JcsQ.gif'>";
            labelContainer.innerHTML = `네 마음을 들여다 보는 중
                                        <div class="center">                                            
                                            <span class="a">
                                                <span class="b">
                                                    <span class="c"></span>
                                                </span>
                                            </span>
                                        </div>`;


            window.scrollTo(0, 500);
            //document.getElementById('label-container').scrollIntoView();

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();


            //labelContainer = document.getElementById("label-container");
            // for (let i = 0; i < maxPredictions; i++) { // and class labels
            //     labelContainer.appendChild(document.createElement("div"));
            // }


        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById('faceImage');
            const prediction = await model.predict(image, false);

            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));

            var maxFeeling = prediction[0].className;
            var labelContainer = document.getElementById("label-container");
            var result = "";

            switch (maxFeeling) {
                case "animal":  
                    result1 = "동물은 저리 가렴";
                    break;
                case "annoy":   
                    var arr = [];
                    // arr[0] = "지금 나 건드리면 X되는 거다";
                    // arr[1] = "아무나 붙잡고 소리지르고 싶다";
                    arr[0] = "뭔가 언짢아";
                    arr[1] = "나는 지금 다 마음에 안 든다";
                    //arr[2] = "왜 내 뜻대로 되는 게 하나도 없을까";
                    arr[2] = "이거 안 되겠네?"
                    //arr[3] = "ㅅㅂ 빡치네";
                    var idx = Math.floor(Math.random() * 3);
                    result1 = arr[idx];
                    break;
                case "fatal":   
                    var arr = [];
                    arr[0] = "사실 나는 내가 예쁘다고 생각해";
                    arr[1] = "나는 다 꼬실 수 있다";
                    arr[2] = "아무나 유혹하고 싶다";
                    arr[3] = "라면 먹고 갈래?";
                    var idx = Math.floor(Math.random() * 4);
                    result1 = arr[idx];
                    break;
                case "happy":   
                    var arr = [];
                    arr[0] = "행복해서 웃는 거 아니죠, 웃어서 행복한 거죠";
                    arr[1] = "오늘의 눈물이 내일의 웃음이 될 거야";
                    arr[2] = "행복은 먼 곳에 있지 않았다";
                    var idx = Math.floor(Math.random() * 3);
                    result1 = arr[idx];
                    break;
                case "mebest":  
                    var arr = [];
                    //arr[0] = "사랑한다 너, 아니 나";
                    arr[0] = "생각해보면 내가 제일 나아";
                    //arr[2] = "나는 다 할 수 있어";
                    var idx = Math.floor(Math.random() * 1);
                    result1 = arr[idx];
                    break;
                case "more":   
                    var arr = [];
                    arr[0] = "역시 떼거지로 다니는 게 좋아!";
                    arr[1] = "여기서 내가 제일 낫다";
                    arr[2] = "내가 왜 여기 와가지고...";
                    arr[3] = "혼자 있고 싶다";
                    var idx = Math.floor(Math.random() * 4);
                    result1 = arr[idx];
                    break;
                case "nohuman": 
                    result1 = "사람이 아니고 싶구나";
                    break;
                case "nono":    
                    var arr = [];
                    arr[0] = "나는 아무 생각이 없다";
                    arr[1] = "나 좀 내버려 둬";
                    arr[2] = "집에 가고 싶다";
                    var idx = Math.floor(Math.random() * 3);
                    result1 = arr[idx];
                    break;
                case "sad":     
                    var arr = [];
                    arr[0] = "마음이가 아파";
                    //arr[1] = "아 ㅅㅂ 다 X같아";
                    //arr[2] = "아 몰라 몰라 ㅅㅂ";
                    arr[1] = "인생 참 피곤하쥬?";
                    var idx = Math.floor(Math.random() * 2);
                    result1 = arr[idx];
                    break;
                case "stare":    
                    var arr = [];
                    arr[0] = "눈이 부시네";
                    arr[1] = "뚫어지겠다";
                    var idx = Math.floor(Math.random() * 2);
                    result1 = arr[idx];
                    break;
                case "two":
                    var arr = [];
                    arr[0] = "영원한 사랑을 약속하고 싶구나";
                    arr[1] = "적과의 동침";
                    var idx = Math.floor(Math.random() * 2);
                    result1 = arr[idx];
                    break;
                //-----------------------------------------
                // case "annoy1":
                //     result1 = "하아 빡치네";
                //     result2 = "";
                //     break;                
                // case "dumb":
                //     result1 = "정신이 나갔구나. 약 먹을 시간이야";
                //     result2 = "";
                //     break;                
                // case "happy1":
                //     result1 = "눈 속을 뛰어다니는 강아지처럼 행복하다";
                //     result2 = "";
                //     break;                                               

            }

            //labelContainer.innerHTML = `<div class="result">${result}</div><button type="button" onclick="removeUpload()" class="remove-image">다시 해보렴</button>`;
            labelContainer.innerHTML = `<div class="result"><div class="result1">${result1}</div><div onclick="window.location.reload()" class="remove-image">다른 사진으로</div><div id="tocapture" class="tocapture">결과 캡처하기</div>`;

            // for (let i = 0; i < maxPredictions; i++) {
            //     const classPrediction =
            //         prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            //     labelContainer.childNodes[i].innerHTML = classPrediction;
            // }
        }


    </script>
